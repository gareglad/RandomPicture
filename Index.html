<!DOCTYPE html>
<html>
<head>
  <title>Reddit Food Viewer</title>
<meta name="viewport" content="width=device-width" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="http://benahm.github.io/jquery.throwable/javascripts/jquery.throwable.js" type="text/javascript"></script> 
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
background: #dc3545;
overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
.stick{
width:200px;
height: 5px;
background: black;
  </style>

</head>
<body>
<div class="card">
  <div class="card-header">
    Picture 
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"> <img id="foodImage" src="" alt=""></p>
    <button class="btn btn-primary" id="next">Next</button>
<a href="#" id="play" class="btn btn-primary">Play</a>
<a href="#" id="pause" class="btn btn-primary">Pause</a>
  </div>
</div>

  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8"/>
</svg>
  <script>
    $(document).ready(function() {

$(".box2d").throwable({
                        containment:[0,0,500,500],
                        drag:true,
                        gravity:{x:0,y:0},
                        impulse:{
                            f:52,
                            p:{x:1,y:1}
                        },
                        shape:"circle",
                        autostart:false,
                        bounce:0.5,
                        damping:100,
                        areaDetection:[[0,0,300,300]],
                        collisionDetection: true
                    });


      // Function to fetch a random food image from Reddit
      function fetchRandomFoodImage() {
        var redditUrl = 'https://www.reddit.com/r/nsfw/top.json';

        $.getJSON(redditUrl, function(data) {
          var posts = data.data.children;
          var randomPost = posts[Math.floor(Math.random() * posts.length)];
          var imageUrl = randomPost.data.url;
          $('#foodImage').attr('src', imageUrl);
        });
      }

      // Fetch a random food image initially
      //fetchRandomFoodImage();

      // Bind click event to fetch a new random food image
      $('#next').on('click', function() {
        fetchRandomFoodImage();
      });

const audio2 = new Audio("mubert.mp3");
    $('#pause').click(function() {
        audio2.pause();
        
    });
    
    $('#play').click(function() {
   
  audio2.play();
});

audio2.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);



    });
  </script>
</body>
</html>
